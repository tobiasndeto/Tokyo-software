<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Evoting System</title>
    <link rel="shortcut icon" href="{% static 'assets/images/logo.png' %}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&amp;display=swap"
          rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'assets/images/fav.jpg' %}">
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.3/css/dataTables.bootstrap5.css">


</head>
<body>
<div class="container-xl big-padding">
    <div class="row section-title">
        <h2 class="fs-4">Evoting Sytem</h2>
    </div>
    <table id="example" class="table table-striped" style="width:100%">
        <thead>
        <tr>
            <th>voters_name</th>
            <th>politician_name</th>
            <th>politician_position</th>

        </tr>
        </thead>
        <tbody>
        {% for data in appdata %}
            <tr>
                <td>{{ data.voters_name }}</td>
                <td>{{ data.politician_name }}</td>
                <td>{{ data.politician_position }}</td>
            </tr>
        {% endfor %}
        </tbody>


    </table>
</div>


</body>
<script>new DataTable('#example');</script>

<script src="{% static 'assets/js/jquery-3.2.1.min.js' %}"></script>

<script src="{% static 'assets/js/script.js' %}"></script>

        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"

></script>

></script>

</html>
